<ion-header>
  <ion-navbar>
    <button *ngIf='menuMode' menuToggle='left'>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button (click)='showPopOver()'>
          <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

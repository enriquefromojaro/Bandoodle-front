<navbar-menu [title]='"Welcome!!!"' [menuMode]='true'></navbar-menu>
<ion-content padding class="welcome-page">
  <h2>
    Bienvenido a Bandoodle!!!
  </h2>
  <p>
    Esperamos que te sirvamos de ayuda
  </p>
  <ion-list>
    <ion-list-header>
      Invitaciones pendientes
    </ion-list-header>
    <ion-item *ngFor='let inv of invitations'>
      <ion-avatar>
        <img ngSrc='inv.avatar' />
      </ion-avatar>
      {{inv.name}} - {{inv.genre}}
      <button (click)='acceptInv(inv)'>
              <ion-icon name='checkmark-circle'></ion-icon>
          </button>
      <!-- <button>
              <ion-icon name='close-circle'></ion-icon>
          </button> -->
    </ion-item>
  </ion-list>



</ion-content>

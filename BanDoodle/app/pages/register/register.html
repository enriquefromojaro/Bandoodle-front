<ion-header>
    <ion-navbar>
        <ion-title>Regístrate</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="register">
    <ion-list>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]='user.username'></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]='password'></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Repita la contraseña</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]='user.first_name'></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Apellidos</ion-label>
            <ion-input type="text" [(ngModel)]='user.last_name'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>email</ion-label>
          <ion-input type="email" [(ngModel)]='user.email'></ion-input>
        </ion-item>
        <file-selector [file]='avatar' (fileChangeEmitter)='avatar = $event'></file-selector>
        ,{{avatar.name}}, {{avatar.latModifiedDate}},
        <button (click)='submit()'>Submit</button>

    </ion-list>
</ion-content>

<ion-navbar *navbar>
    <ion-title>Registrate</ion-title>
</ion-navbar>

<ion-content padding class="register">
    <ion-list>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Repita la contraseña</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Apellidos</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>avatar</ion-label>
          <ion-input type="file" accept="image/*"></ion-input>
        </ion-item>

    </ion-list>
</ion-content>

<ion-content padding class="login">
    <ion-list>
        <ion-item class="content">
            <ion-label floating>Username</ion-label>
            <ion-input type="text" value='' [(ngModel)]='username'></ion-input>
        </ion-item>
        <ion-item class="content">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" value='' [(ngModel)]='password'></ion-input>
        </ion-item>
    </ion-list>
    <ion-item>
    <ion-label>Remember me</ion-label>
    <ion-toggle ngInit='remember = false' [(ngModel)]="remember" ></ion-toggle>
  </ion-item>
    <button block id="login-button" (click)='login()'>Log in</button>
    <button block id="register-button" (click)='register()'>Register</button>
    <div>
        <a (click)='register()'>I cannot remember my password</a>
    </div>
</ion-content>

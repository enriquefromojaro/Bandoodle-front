<navbar-menu [title]='"Eventos"'></navbar-menu>



<ion-content padding class="event-list">
  <ion-searchbar (input)="filterEvents($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let event of filterdEvents">
      <span (click)='openEvent(event)'>
                {{event.name}} -- {{event.type}}
            </span>
      <button danger (click)='removeEvent(event)'>
                <ion-icon name="trash"></ion-icon>
            </button>
    </ion-item>
  </ion-list>

</ion-content>

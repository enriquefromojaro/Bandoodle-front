<ion-content padding class="vote-options">
    <ion-list>
        <ion-list-header>
            Opciones disponibles

        <div *ngFor='let date of dates'>
            <desp-vote-date [timeOptions]='event.time_options |atDate:date'[date]='date'></desp-vote-date>
        </div>
    </ion-list>
</ion-content>
